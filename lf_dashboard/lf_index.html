<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Form Component Index Test</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="angular/main.js"></script>
    <script src="angular/components/form_components/formComponent.js"></script>
    <script src="angular/components/form_components/buttonComponent.js"></script>
    <script src="angular/components/form_components/inputComponent.js"></script>

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Dashboard core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body ng-app="myApp">

    <form-component>
        <form-header>Create An Account</form-header>
        <form-body>

            <input-component label="First Name" field-type="text"></input-component>

            <input-component label="Last Name" field-type="text"></input-component>

            <input-component label="Email Address" placeholder="Enter email" field-type="email"></input-component>

            <input-component label="Password" placeholder="Enter password" field-type="text"></input-component>

        </form-body>

        <form-footer>
            <button-component></button-component>
        </form-footer>

    </form-component>

</body>

</html>
